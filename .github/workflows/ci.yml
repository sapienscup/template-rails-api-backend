name: CI

on: [pull_request]

jobs:
  cancel:
    name: 'Cancel Previous Runs'
    runs-on: ubuntu-latest
    timeout-minutes: 3
    steps:
      - uses: styfle/cancel-workflow-action@0.10.0
        with:
          access_token: ${{ secrets.CI_WFLOW_TOKEN }}
  build:
    needs: cancel
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: satackey/action-docker-layer-caching@v0.0.11
        continue-on-error: true

      - run: make build_api_template

      - run: docker-compose build --parallel
  specs:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Folders and Permissions
        run: |
          sudo mkdir -p /tmp/cache
          sudo mkdir -p coverage
          sudo chown -R $(whoami) /tmp/cache
          sudo chmod 777 log tmp coverage db/schema.rb

      - name: Create and migrate
        run: docker-compose run walrus rake db:create db:migrate

      - name: Rspecs and Coverage
        run: |
          docker-compose run walrus rspec
          sudo chmod 777 coverage/.resultset.json
          cp coverage/.resultset.json .resultset.json

      - name: Add code coverage comment
        uses: romeovs/lcov-reporter-action@v0.2.16
        with:
          lcov-file: ./coverage/lcov/ruby-simplecov.lcov
          github-token: ${{ secrets.GITHUB_TOKEN }}
