name: CI

on: [pull_request]

jobs:
  cancel:
    name: 'Cancel Previous Runs'
    runs-on: ubuntu-latest
    timeout-minutes: 3
    steps:
      - uses: styfle/cancel-workflow-action@0.10.0
        with:
          access_token: ${{ secrets.CI_WFLOW_TOKEN }}
  build:
    needs: cancel
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - run: docker-compose pull

      - uses: satackey/action-docker-layer-caching@v0.0.11
        continue-on-error: true

      - run: make api_template_docker

      - run: docker-compose build --parallel
  specs:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Permissions
        run: |
          sudo mkdir -p /tmp/cache
          sudo mkdir -p coverage
          sudo chown -R $(whoami) /tmp/cache
          sudo chmod 777 log tmp coverage db/schema.rb

      - name: Prepare stuff
        run: docker-compose run walrus rake db:create db:migrate

      - name: Coverage
        run: docker-compose run -e COVERAGE=true walrus rspec
    coverage:
      needs: specs
      runs-on: ubuntu-latest
      steps:
        - uses: actions/checkout@v2

        - uses: kzkn/simplecov-resultset-diff-action@v1
          with:
            base-resultset-path: 'coverage/.resultset.json'
            head-resultset-path: 'coverage/.resultset.json'
            token: ${{ secrets.CI_WFLOW_TOKEN }}
