name: CI

on: [pull_request]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - run: docker-compose pull

      - uses: satackey/action-docker-layer-caching@v0.0.11
        continue-on-error: true

      - run: docker-compose build
  tests:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Permissions
        run: |
          sudo mkdir -p /tmp/cache
          sudo chown -R $(whoami) /tmp/cache
          sudo chmod 777 log tmp coverage db/schema.rb

      - name: Prepare stuff
        run: docker-compose run walrus rake db:create db:migrate

      - name: Coverage
        run: docker-compose run -e COVERAGE=true walrus rspec
