name: CI

on: [pull_request]

jobs:
  cache:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Set up Docker Buildx
        id: buildx
        uses: docker/setup-buildx-action@master

      - name: Cache Docker layers
        uses: actions/cache@v2
        with:
          path: /tmp/.buildx-cache
          key: ${{ runner.os }}-single-buildx-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-single-buildx
  rspec:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Permissions
        run: |
          sudo mkdir -p /tmp/cache
          sudo mkdir -p log
          sudo chown -R $(whoami) /tmp/cache
          sudo chown -R $(whoami) log

      - name: Build the stack
        run: docker-compose build

      - name: Prepare stuff
        run: |
          docker-compose run walrus rake db:create RAILS_ENV=test
          docker-compose run walrus rake db:schema:load RAILS_ENV=test

      - name: Coverage
        run: docker-compose run -e COVERAGE=true walrus rspec
