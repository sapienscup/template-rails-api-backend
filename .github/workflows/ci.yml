name: CI

on: [pull_request]

jobs:
  cancel:
    name: 'Cancel Previous Runs'
    runs-on: ubuntu-latest
    timeout-minutes: 3
    steps:
      - uses: styfle/cancel-workflow-action@0.10.0
        with:
          access_token: ${{ secrets.CI_WFLOW_TOKEN }}
  build:
    needs: cancel
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: satackey/action-docker-layer-caching@v0.0.11
        continue-on-error: true

      - run: make build_api_template

      - run: docker-compose build --parallel
  specs:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Folders and Permissions
        run: |
          sudo mkdir -p /tmp/cache
          sudo mkdir -p coverage
          sudo chown -R $(whoami) /tmp/cache
          sudo chmod 777 log tmp coverage db/schema.rb

      - name: Create and migrate
        run: docker-compose run walrus rake db:create db:migrate

      - name: Rspecs and Coverage
        run: |
          docker-compose run -e COVERAGE=true walrus rspec
          sudo chmod 777 coverage/.resultset.json
          cat coverage/.resultset.json

      - name: Upload coverage report
        if: always()
        uses: actions/upload-artifact@v2
        with:
          name: head-result
          path: coverage/.resultset.json

      - name: Download head artifact
        uses: actions/download-artifact@v1
        with:
          name: head-result

      - uses: kzkn/simplecov-resultset-diff-action@v1
        with:
          base-resultset-path: ./head-result/.resultset.json
          token: ${{ secrets.CI_WFLOW_TOKEN }}
